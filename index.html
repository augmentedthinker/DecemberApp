        tailwind.config = {
            theme: {
                extend: {

                        win: {
                            gray: '#c0c0c0',

                    boxShadow: {

                    }

        }
    </script>

<body class="bg-black text-slate-900 overflow-hidden fixed inset-0">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // --- Icons ---
        const IconPalette = ({ size=24, className="" }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="13.5" cy="6.5" r=".5"/><circle cx="17.5" cy="10.5" r=".5"/><circle cx="8.5" cy="7.5" r=".5"/><circle cx="6.5" cy="12.5" r=".5"/><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"/></svg>;
        const IconSend = ({ size=24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>;
        const IconX = ({ size=24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>;
        const IconImage = ({ size=24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>;
        const IconLoader = ({ size=24, className="" }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>;
        const IconMessageSquare = ({ size=20 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>;
        const IconEye = ({ size=20 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>;
        const IconBot = ({ size=20 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="11" width="18" height="10" rx="2"></rect><circle cx="12" cy="5" r="2"></circle><path d="M12 7v4"></path><line x1="8" y1="16" x2="8" y2="16"></line><line x1="16" y1="16" x2="16" y2="16"></line></svg>;
        const IconArrowLeft = ({ size=20 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>;
        const IconShoppingBag = ({ size=24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>;
        const IconExternalLink = ({ size=16 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>;
        const IconQrCode = ({ size=24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>;
        const IconDownload = ({ size=24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>;
        const IconGamepad = ({ size=24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="6" y1="12" x2="10" y2="12"></line><line x1="8" y1="10" x2="8" y2="14"></line><line x1="15" y1="13" x2="15.01" y2="13"></line><line x1="18" y1="11" x2="18.01" y2="11"></line><rect x="2" y="6" width="20" height="12" rx="2"></rect></svg>;
        const IconBomb = ({ size=16 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="13" r="9"></circle><path d="M14.35 4.65 16.3 2.7a2.41 2.41 0 0 1 3.4 0l1.6 1.6a2.4 2.4 0 0 1 0 3.4l-1.95 1.95"></path><path d="m22 2-1.5 1.5"></path></svg>;
        const IconGhost = ({ size=24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 10h.01"/><path d="M15 10h.01"/><path d="M12 2a8 8 0 0 0-8 8v12l3-3 2.5 2.5L12 19l2.5 2.5L17 19l3 3V10a8 8 0 0 0-8-8z"/></svg>;
        const IconGrid = ({ size=24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M3 9h18"/><path d="M9 21V9"/></svg>;
        const IconLogOut = ({ size=16 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>;

        // --- GAME COMPONENTS ---

        // TETRIS ENGINE
        const Tetris = ({ onExit }) => {
            const COLS = 10;
            const ROWS = 20;
            const SHAPES = {
                I: { shape: [[1,1,1,1]], type: 'I' },
                J: { shape: [[1,0,0],[1,1,1]], type: 'J' },
                L: { shape: [[0,0,1],[1,1,1]], type: 'L' },
                O: { shape: [[1,1],[1,1]], type: 'O' },
                S: { shape: [[0,1,1],[1,1,0]], type: 'S' },
                T: { shape: [[0,1,0],[1,1,1]], type: 'T' },
                Z: { shape: [[1,1,0],[0,1,1]], type: 'Z' }
            };

            const createGrid = () => Array.from({ length: ROWS }, () => Array(COLS).fill(0));

            const [grid, setGrid] = useState(createGrid());
            const [activePiece, setActivePiece] = useState(null);
            const [nextPiece, setNextPiece] = useState(null);
            const [score, setScore] = useState(0);
            const [level, setLevel] = useState(0);
            const [lines, setLines] = useState(0);
            const [gameOver, setGameOver] = useState(false);
            const [paused, setPaused] = useState(false);
            const [resetTrigger, setResetTrigger] = useState(0);

            const gridRef = useRef(grid);
            const activePieceRef = useRef(activePiece);
            const nextPieceRef = useRef(null);
            const gameOverRef = useRef(false);
            const pausedRef = useRef(false);
            const scoreRef = useRef(0);
            const levelRef = useRef(0);
            
            const requestRef = useRef();
            const lastTimeRef = useRef();

            const getRandomPiece = () => {
                const keys = Object.keys(SHAPES);
                const type = keys[Math.floor(Math.random() * keys.length)];
                return {
                    type,
                    shape: SHAPES[type].shape,
                    x: Math.floor(COLS / 2) - Math.ceil(SHAPES[type].shape[0].length / 2),
                    y: 0
                };
            };

            const resetGame = () => {
                setResetTrigger(t => t + 1);
            };

            const spawnPiece = useCallback(() => {
                let piece = nextPieceRef.current;
                if (!piece) piece = getRandomPiece();
                
                const next = getRandomPiece();
                setNextPiece(next);
                nextPieceRef.current = next;

                piece.x = Math.floor(COLS / 2) - Math.ceil(piece.shape[0].length / 2);
                piece.y = 0;
                
                return piece;
            }, []);

            useEffect(() => {
                const p = getRandomPiece();
                const n = getRandomPiece();
                
                setActivePiece(p);
                setNextPiece(n);
                setGrid(createGrid());
                setGameOver(false);
                setScore(0);
                setLevel(0);
                setLines(0);
                setPaused(false);

                activePieceRef.current = p;
                nextPieceRef.current = n;
                gridRef.current = createGrid();
                gameOverRef.current = false;
                pausedRef.current = false;
                scoreRef.current = 0;
                levelRef.current = 0;
                
                lastTimeRef.current = Date.now();
                if (requestRef.current) cancelAnimationFrame(requestRef.current);
                requestRef.current = requestAnimationFrame(gameLoop);
                
                return () => {
                    if (requestRef.current) cancelAnimationFrame(requestRef.current);
                };
            }, [resetTrigger]);

            const checkCollision = (piece, g, moveX = 0, moveY = 0) => {
                for (let y = 0; y < piece.shape.length; y++) {
                    for (let x = 0; x < piece.shape[y].length; x++) {
                        if (piece.shape[y][x]) {
                            const newX = piece.x + x + moveX;
                            const newY = piece.y + y + moveY;
                            if (newX < 0 || newX >= COLS || newY >= ROWS || (newY >= 0 && g[newY][newX])) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            };

            const lockPiece = () => {
                const p = activePieceRef.current;
                const newGrid = gridRef.current.map(row => [...row]);
                
                for (let y = 0; y < p.shape.length; y++) {
                    for (let x = 0; x < p.shape[y].length; x++) {
                        if (p.shape[y][x]) {
                            if (p.y + y < 0) {
                                gameOverRef.current = true;
                                setGameOver(true);
                                return;
                            }
                            newGrid[p.y + y][p.x + x] = 1;
                        }
                    }
                }

                let linesCleared = 0;
                for (let y = ROWS - 1; y >= 0; y--) {
                    if (newGrid[y].every(cell => cell !== 0)) {
                        newGrid.splice(y, 1);
                        newGrid.unshift(Array(COLS).fill(0));
                        linesCleared++;
                        y++; 
                    }
                }
                
                if (linesCleared > 0) {
                    const pts = linesCleared * 100 * linesCleared;
                    scoreRef.current += pts;
                    setScore(scoreRef.current);
                    
                    setLines(prev => {
                        const newLines = prev + linesCleared;
                        const newLevel = Math.floor(newLines / 10);
                        levelRef.current = newLevel;
                        setLevel(newLevel);
                        return newLines;
                    });
                }

                gridRef.current = newGrid;
                setGrid(newGrid);
                
                const newPiece = spawnPiece();
                if (checkCollision(newPiece, newGrid)) {
                    gameOverRef.current = true;
                    setGameOver(true);
                } else {
                    setActivePiece(newPiece);
                    activePieceRef.current = newPiece;
                }
            };

            const gameLoop = () => {
                if (pausedRef.current || gameOverRef.current) { 
                    requestRef.current = requestAnimationFrame(gameLoop);
                    return;
                }

                const now = Date.now();
                const speed = Math.max(100, 700 - (levelRef.current * 50)); 

                if (now - lastTimeRef.current > speed) { 
                    if (!checkCollision(activePieceRef.current, gridRef.current, 0, 1)) {
                        activePieceRef.current = { ...activePieceRef.current, y: activePieceRef.current.y + 1 };
                        setActivePiece(activePieceRef.current);
                    } else {
                        lockPiece();
                    }
                    lastTimeRef.current = now;
                }
                requestRef.current = requestAnimationFrame(gameLoop);
            };

            const move = (dir) => {
                if (gameOverRef.current || pausedRef.current) return;
                if (!checkCollision(activePieceRef.current, gridRef.current, dir, 0)) {
                    activePieceRef.current = { ...activePieceRef.current, x: activePieceRef.current.x + dir };
                    setActivePiece(activePieceRef.current);
                }
            };

            const rotate = () => {
                if (gameOverRef.current || pausedRef.current) return;
                const p = activePieceRef.current;
                const newShape = p.shape[0].map((_, i) => p.shape.map(row => row[i]).reverse());
                const newPiece = { ...p, shape: newShape };
                if (!checkCollision(newPiece, gridRef.current)) {
                    activePieceRef.current = newPiece;
                    setActivePiece(newPiece);
                }
            };

            // Renamed existing drop to hardDrop (internal logic if needed later)
            const hardDrop = () => {
                 if (gameOverRef.current || pausedRef.current) return;
                 let dropY = 0;
                 while (!checkCollision(activePieceRef.current, gridRef.current, 0, dropY + 1)) {
                     dropY++;
                 }
                 if(dropY > 0) {
                    activePieceRef.current = { ...activePieceRef.current, y: activePieceRef.current.y + dropY };
                    setActivePiece(activePieceRef.current);
                    lockPiece();
                 }
            };

            // New softDrop for down arrow
            const softDrop = () => {
                if (gameOverRef.current || pausedRef.current) return;
                if (!checkCollision(activePieceRef.current, gridRef.current, 0, 1)) {
                    activePieceRef.current = { ...activePieceRef.current, y: activePieceRef.current.y + 1 };
                    setActivePiece(activePieceRef.current);
                }
            };

            const togglePause = () => {
                if (gameOverRef.current) return;
                const nextState = !pausedRef.current;
                pausedRef.current = nextState;
                setPaused(nextState);
                
                if (!nextState) {
                     lastTimeRef.current = Date.now();
                }
            };

            const getRenderGrid = () => {
                const renderGrid = grid.map(row => [...row]);
                if (activePiece) {
                    for (let y = 0; y < activePiece.shape.length; y++) {
                        for (let x = 0; x < activePiece.shape[y].length; x++) {
                            if (activePiece.shape[y][x]) {
                                const py = activePiece.y + y;
                                const px = activePiece.x + x;
                                if (py >= 0 && py < ROWS && px >= 0 && px < COLS) {
                                    renderGrid[py][px] = 1; 
                                }
                            }
                        }
                    }
                }
                return renderGrid;
            };

            return (
                <div className="flex flex-col items-center justify-center w-full h-full animate-fade-in relative p-0 bg-neutral-800">
                    <button onClick={onExit} className="fixed top-4 left-4 z-50 bg-red-600 hover:bg-red-700 text-white font-bold font-mono text-xs px-4 py-2 rounded-full shadow-lg flex items-center gap-2 border-2 border-red-800"><IconLogOut size={14}/> EXIT SYSTEM</button>

                    <div className="bg-neutral-300 w-full h-full max-w-lg rounded-t-lg rounded-bl-[30px] rounded-br-lg p-2 shadow-gameboy relative border-b-4 border-r-4 border-neutral-400 flex flex-col">
                        <div className="bg-slate-700 rounded-t-lg rounded-b-[20px] p-2 pb-2 mb-2 shadow-inner relative flex-1 flex flex-col min-h-0">
                            <div className="absolute top-[30%] left-1.5 flex flex-col gap-0.5">
                                <div className="w-1 h-1 rounded-full bg-red-600 animate-pulse shadow-[0_0_5px_rgba(220,38,38,0.8)]"></div>
                                <span className="text-[5px] text-slate-400 font-sans tracking-tight">BAT</span>
                            </div>
                            <div className="bg-[#9ca04c] border-2 border-[#8b9142] shadow-inset-bezel p-1 relative overflow-hidden flex-1 flex items-stretch ml-4 mt-1">
                                <div className="flex-1 border-r-2 border-[#8b9142]/50 pr-1 flex items-center justify-center h-full">
                                    <div className="h-full aspect-[1/2] grid grid-cols-10 gap-0 opacity-90 max-w-full border-l-2 border-r-2 border-[#8b9142]/40">
                                        {getRenderGrid().map((row, y) => (
                                            row.map((cell, x) => (
                                                <div key={`${y}-${x}`} className={`w-full h-full ${cell !== 0 ? 'bg-[#0f380f] shadow-gb-block' : 'opacity-10'} border-[0.5px] border-[#8b9142]/20`}></div>
                                            ))
                                        ))}
                                    </div>
                                </div>
                                <div className="w-[30%] pl-1 flex flex-col justify-start gap-2 py-1">
                                    <div className="flex flex-col border-2 border-[#306230] p-0.5 rounded-sm">
                                        <div className="text-[6px] gb-text text-center">SCORE</div>
                                        <div className="text-[10px] gb-text text-right">{score}</div>
                                    </div>
                                    <div className="flex flex-col border-2 border-[#306230] p-0.5 rounded-sm">
                                        <div className="text-[6px] gb-text text-center">LEVEL</div>
                                        <div className="text-[10px] gb-text text-right">{level}</div>
                                    </div>
                                    <div className="flex flex-col border-2 border-[#306230] p-0.5 rounded-sm">
                                        <div className="text-[6px] gb-text text-center">LINES</div>
                                        <div className="text-[10px] gb-text text-right">{lines}</div>
                                    </div>
                                    <div className="flex-1"></div>
                                    <div className="flex flex-col items-center border-2 border-[#306230] p-0.5 rounded-sm mb-2">
                                        <div className="w-full aspect-square flex items-center justify-center relative bg-[#9bbc0f]/50">
                                            {nextPiece && (
                                                <div className="grid gap-0" style={{ gridTemplateColumns: `repeat(${nextPiece.shape[0].length}, 1fr)`, width: '80%' }}>
                                                    {nextPiece.shape.map((row, r) => row.map((cell, c) => (<div key={`${r}-${c}`} className={`aspect-square ${cell ? 'bg-[#0f380f] shadow-gb-block' : 'transparent'}`}></div>)))}
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                                {paused && <div className="absolute inset-0 bg-[#9ca04c]/90 flex items-center justify-center z-20"><div className="bg-[#0f380f] text-[#9bbc0f] px-4 py-1 font-retro text-xl font-bold tracking-widest uppercase shadow-xl border-2 border-[#306230]">PAUSE</div></div>}
                                {gameOver && <div className="absolute inset-0 bg-[#9ca04c]/95 flex flex-col items-center justify-center text-[#0f380f] z-20"><h2 className="text-xl font-bold font-retro tracking-widest mb-2 uppercase">Game Over</h2><div className="text-sm font-retro mb-4">SCORE: {score}</div><button onClick={resetGame} className="text-xs border-2 border-[#0f380f] px-3 py-1 hover:bg-[#0f380f] hover:text-[#9bbc0f] font-retro transition-colors uppercase font-bold">Try Again</button></div>}
                            </div>
                        </div>
                        <div className="absolute top-[50%] left-4 font-sans italic font-black text-neutral-400 text-xs tracking-tighter opacity-50 select-none z-0">Nintendo <span className="text-[8px] font-normal not-italic">GAME BOY‚Ñ¢</span></div>
                        <div className="mt-1 mb-1 shrink-0 z-10">
                             <div className="flex justify-between items-end px-2">
                                <div className="w-28 h-28 relative">
                                    <div className="absolute top-0 left-10 w-9 h-28 bg-[#222] rounded-sm shadow-md"></div>
                                    <div className="absolute top-10 left-0 w-28 h-9 bg-[#222] rounded-sm shadow-md"></div>
                                    <div className="absolute top-10 left-10 w-9 h-9 bg-[#1a1a1a] rounded-full radial-gradient"></div>
                                    <button onClick={() => move(-1)} className="absolute top-10 left-0 w-10 h-10 active:bg-white/5 rounded-l-sm z-10"></button>

            const [grid, setGrid] = useState([]);
            const [gameState, setGameState] = useState('playing');

            const [firstClick, setFirstClick] = useState(true);

            useEffect(() => { resetGame(); }, [difficulty]);

            const resetGame = () => {
                const { size, mines } = difficulty;
                const newGrid = Array(size).fill().map((_, r) => Array(size).fill().map((_, c) => ({ row: r, col: c, isMine: false, isOpen: false, isFlagged: false, count: 0 })));
                setGrid(newGrid);
                setGameState('playing');
                setFlags(mines);
                setFirstClick(true);
            };

            const placeMines = (safeRow, safeCol) => {
                const { size, mines } = difficulty;
                let minesPlaced = 0;
                const newGrid = JSON.parse(JSON.stringify(grid));
                while (minesPlaced < mines) {
                    const r = Math.floor(Math.random() * size);
                    const c = Math.floor(Math.random() * size);
                    if ((r !== safeRow || c !== safeCol) && !newGrid[r][c].isMine) {
                        newGrid[r][c].isMine = true;
                        minesPlaced++;
                    }
                }
                for (let r = 0; r < size; r++) {
                    for (let c = 0; c < size; c++) {
                        if (!newGrid[r][c].isMine) {
                            let count = 0;
                            for (let i = -1; i <= 1; i++) {
                                for (let j = -1; j <= 1; j++) {
                                    if (r + i >= 0 && r + i < size && c + j >= 0 && c + j < size && newGrid[r + i][c + j].isMine) count++;
                                }
                            }
                            newGrid[r][c].count = count;
                        }
                    }
                }
                return newGrid;
            };

            const handleCellClick = (r, c) => {
                if (gameState !== 'playing' || grid[r][c].isFlagged || grid[r][c].isOpen) return;
                let currentGrid = [...grid];
                if (firstClick) {
                    currentGrid = placeMines(r, c);
                    setFirstClick(false);
                }
                if (currentGrid[r][c].isMine) {
                    const finalGrid = currentGrid.map(row => row.map(cell => ({ ...cell, isOpen: true })));
                    setGrid(finalGrid);
                    setGameState('lost');
                } else {
                    const newGrid = floodFill(currentGrid, r, c);
                    setGrid(newGrid);
                    checkWin(newGrid);
                }
            };

            const floodFill = (g, r, c) => {
                const newGrid = JSON.parse(JSON.stringify(g));
                const stack = [[r, c]];
                const { size } = difficulty;
                while (stack.length > 0) {
                    const [curR, curC] = stack.pop();
                    if (curR < 0 || curR >= size || curC < 0 || curC >= size || newGrid[curR][curC].isOpen || newGrid[curR][curC].isFlagged) continue;

        const MatrixRain = ({ color }) => {
            const canvasRef = useRef(null);
            const colorRef = useRef(color);

            // Update ref when prop changes to keep animation loop smooth without resets
            useEffect(() => {
                colorRef.current = color;
            }, [color]);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                
                const resizeCanvas = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                };
                
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);

                const fontSize = 14;
                const columns = Math.ceil(canvas.width / fontSize);
                const drops = Array(columns).fill(1);
                // Katakana + Latin + Numbers
                const chars = "ÔæäÔæêÔæãÔΩ∞ÔΩ≥ÔΩºÔæÖÔæìÔæÜÔΩªÔæúÔæÇÔΩµÔæòÔΩ±ÔæéÔæÉÔæèÔΩπÔæíÔΩ¥ÔΩ∂ÔΩ∑ÔæëÔæïÔæóÔΩæÔæàÔΩΩÔæÄÔæáÔæç123457890ABCDEFGHIJKLMNOPQRSTUVWXYZ";

                const draw = () => {
                    // Translucent black trail
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    // Use current accent color or default Green
                    ctx.fillStyle = colorRef.current || '#0F0';
                    ctx.font = `${fontSize}px monospace`;

                    for (let i = 0; i < drops.length; i++) {
                        const text = chars[Math.floor(Math.random() * chars.length)];
                        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                            drops[i] = 0;
                        }
                        drops[i]++;
                    }
                };

                const interval = setInterval(draw, 33);

                return () => {
                    clearInterval(interval);
                    window.removeEventListener('resize', resizeCanvas);
                };
            }, []);

            return <canvas ref={canvasRef} className="absolute inset-0 z-0 opacity-30 pointer-events-none mix-blend-screen" />;

                            <div className="absolute inset-0 z-0">
                                <img 
                                    src="https://image.pollinations.ai/prompt/cyberpunk%20streetwear%20fashion%20store%20display%20minimalist?width=400&height=150&nologo=true&seed=42" 
                                    alt="Store Preview" 
                                    className="w-full h-full object-cover opacity-60 group-hover:opacity-80 transition-opacity duration-500 group-hover:scale-105"
                                />
                                <div className="absolute inset-0 bg-gradient-to-r from-black/80 via-black/50 to-transparent"></div>
                            </div>

                            <div className="absolute top-4 right-4 opacity-70 text-white transition-opacity group-hover:opacity-100 z-10">
                                <IconExternalLink size={16} />
                            </div>
                            
                            <div className="flex items-center gap-4 relative z-10">
                                <div className="p-3 bg-white/10 backdrop-blur-md text-white border border-white/20 rounded-full shadow-lg group-hover:scale-110 transition-transform duration-300">
                                    <IconShoppingBag size={24} />
                                </div>
                                <div>
                                    <div className="flex items-center gap-2">
                                        <h2 className="text-lg font-bold text-white drop-shadow-md font-mono-code">Affiliate Marketing</h2>
                                        <span className="text-[9px] font-bold bg-amber-400 text-amber-900 px-2 py-0.5 rounded-full uppercase tracking-wider border border-amber-300/50 shadow-sm">Ad</span>
                                    </div>
                                    <p className="text-[11px] text-gray-200 font-medium opacity-90 mt-0.5 drop-shadow-sm">Curated goods & tools</p>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
            );

            const renderVisual = () => {
                const previewStyle = bgImage ? {
                    backgroundImage: `url(${bgImage})`,
                    backgroundSize: 'cover',
                    backgroundPosition: 'center',
                    backgroundColor: '#000'
                } : (bgColor && bgColor !== '#000000') ? { backgroundColor: bgColor } : {};

                let circleContent;
                if (isLoading) {
                    circleContent = <IconLoader size={32} className="animate-spin text-white" />;
                } else if (!bgImage && (!bgColor || bgColor === '#000000')) {
                    circleContent = <IconPalette size={32} className="text-white" />;
                } else {
                    circleContent = null;
                }

                return (
                    <div className="w-full h-full flex flex-col relative animate-fade-in overflow-y-auto no-scrollbar">
                        {isFullScreen && bgImage && (
                            <div className="fixed inset-0 z-[100] bg-black/95 flex items-center justify-center animate-zoom-in">
                                <button 
                                    onClick={(e) => {
                                        e.stopPropagation();
                                        setIsFullScreen(false);
                                    }}
                                    className="absolute top-6 right-6 z-[101] p-3 bg-white/10 hover:bg-white/20 text-white rounded-full backdrop-blur-md border border-white/20 transition-all shadow-lg active:scale-95"
                                >
                                    <IconX size={24} />
                                </button>
                                <img 
                                    src={bgImage} 
                                    alt="Full Screen Artifact" 
                                    className="max-w-full max-h-full object-contain cursor-zoom-out p-1" 
                                    onClick={() => setIsFullScreen(false)}
                                />
                            </div>
                        )}
                        <div className="sticky top-0 z-50 p-4 bg-transparent">
                             <div className="flex justify-between items-start">
                                <button onClick={() => setView('home')} className="p-2 bg-white/40 hover:bg-white/60 backdrop-blur-md rounded-xl text-slate-900 shadow-lg border border-white/30 transition-all"><IconArrowLeft size={20} /></button>
                             </div>
                        </div>

                        <div className="w-full max-w-md p-8 pt-0 flex flex-col items-center">
                            <div className="w-full mb-6 text-center bg-white/20 backdrop-blur-md border border-white/30 p-6 rounded-2xl shadow-xl transition-all duration-500"
                                style={{
                                    borderColor: accentColor ? accentColor + '60' : 'rgba(255, 255, 255, 0.3)',
                                    boxShadow: accentColor ? `0 0 20px ${accentColor}20` : '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
                                    backgroundColor: accentColor ? accentColor + '10' : 'rgba(255, 255, 255, 0.2)'
                                }}
                            >
                                <div onClick={() => bgImage && setIsFullScreen(true)} className={`inline-flex items-center justify-center w-24 h-24 rounded-full bg-slate-900/80 text-white mb-4 shadow-xl ring-4 ring-white/20 backdrop-blur-sm overflow-hidden transition-all duration-500 ${bgImage ? 'cursor-pointer hover:scale-105 active:scale-95' : ''}`} style={previewStyle} title={bgImage ? "Tap to view full screen" : ""}>
                                    {circleContent}
                                </div>
                                <h2 className="text-3xl font-bold text-slate-900 drop-shadow-md font-mono-code">Dreamscape</h2>
                                <div className="inline-flex items-center gap-1.5 px-3 py-1 bg-slate-900/10 rounded-full border border-slate-900/10 mb-2 mt-1">
                                    <span className="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></span>
                                    <span className="text-[10px] font-bold tracking-wider uppercase text-slate-700">Model: {imageModel.toUpperCase()}</span>
                                </div>
                                <p className="text-slate-800 font-medium opacity-80 mt-2 text-sm leading-relaxed">Type a vision to transform your reality. Tap the circle to expand.</p>
                            </div>
                            
                            <form onSubmit={handleVisualSubmit} className="space-y-4 w-full">
                                <input type="text" value={inputValue} onChange={(e) => setInputValue(e.target.value)} disabled={isLoading} placeholder="What do you want to see?" className="w-full px-5 py-4 bg-white/30 border border-white/20 rounded-2xl focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent transition-all outline-none text-slate-900 placeholder:text-slate-700 font-bold shadow-inner backdrop-blur-sm text-lg" />
                                <div className="flex gap-2">
                                    <button type="submit" disabled={isLoading || !inputValue} className="flex-1 bg-slate-900 hover:bg-slate-800 disabled:bg-slate-700 text-white font-bold py-4 px-6 rounded-2xl transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-xl hover:shadow-2xl flex items-center justify-center gap-2 text-lg">
                                        {isLoading ? <span>Generating...</span> : <><span>Generate</span><IconSend size={20} /></>}
                                    </button>
                                    {bgImage && (
                                        <button type="button" onClick={handleDownload} className="bg-white/40 hover:bg-white/60 border border-white/30 text-slate-900 font-bold py-4 px-6 rounded-2xl transition-all duration-200 transform hover:scale-[1.05] active:scale-[0.95] shadow-lg flex items-center justify-center" title="Download Image">
                                            <IconDownload size={24} />
                                        </button>
                                    )}
                                </div>
                            </form>
                        </div>
                    </div>
                );
            };

            const renderChat = () => (
                <div className="w-full h-full flex flex-col animate-fade-in relative">
                    <div className="flex items-center justify-between p-4 border-b border-white/20 bg-white/40 backdrop-blur-md transition-all duration-500"
                        style={{
                            borderColor: accentColor ? accentColor + '40' : 'rgba(255, 255, 255, 0.2)',
                            backgroundColor: accentColor ? accentColor + '10' : 'rgba(255, 255, 255, 0.4)'
                        }}
                    >
                        <button onClick={() => setView('home')} className="p-2 bg-white/40 hover:bg-white/60 backdrop-blur-md rounded-xl text-slate-900 shadow-sm border border-white/30 transition-all flex items-center gap-2">
                            <IconArrowLeft size={18} />
                            <span className="text-xs font-bold">Home</span>
                        </button>
                        <div className="bg-white/40 backdrop-blur-sm px-3 py-1 rounded-full border border-white/20">
                            <span className="text-slate-900 font-bold drop-shadow-sm text-sm font-mono-code">AI Chat (GPT-4o)</span>
                        </div>
                        <div className="w-8"></div>
                    </div>
                    <div className="flex-1 overflow-y-auto p-4 space-y-4 no-scrollbar">
                        {chatHistory.map((msg, idx) => (
                            <div key={idx} className={`flex flex-col ${msg.role === 'user' ? 'items-end' : 'items-start'}`}>
                                <div className={`max-w-[85%] rounded-2xl px-5 py-3 text-sm leading-relaxed shadow-md ${msg.role === 'user' ? 'bg-slate-900 text-white rounded-br-none' : 'bg-white/60 backdrop-blur-md text-slate-900 rounded-bl-none border border-white/30 font-medium'}`}>
                                    {msg.role === 'ai' && <IconBot size={16} className="inline mr-2 mb-1 opacity-50"/>}{msg.text}
                                </div>
                            </div>
                        ))}
                        {isChatLoading && <div className="flex justify-start"><div className="bg-white/60 backdrop-blur-md px-4 py-3 rounded-2xl rounded-bl-none shadow-sm flex items-center gap-2 border border-white/30"><IconLoader size={16} className="animate-spin text-slate-700"/><span className="text-xs text-slate-700 font-medium">Thinking...</span></div></div>}
                        <div ref={chatEndRef} />
                    </div>
                    <div className="p-4 bg-white/10 border-t border-white/10 backdrop-blur-md">
                        <form onSubmit={handleChatSubmit} className="flex gap-3">
                            <input type="text" value={chatInput} onChange={(e) => setChatInput(e.target.value)} disabled={isChatLoading} placeholder="Message..." className="flex-1 px-4 py-3 bg-white/40 border border-white/20 rounded-xl focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent transition-all outline-none text-slate-900 placeholder:text-slate-700 font-medium backdrop-blur-sm shadow-inner" />
                            <button type="submit" disabled={isChatLoading || !chatInput.trim()} className="bg-slate-900 hover:bg-slate-800 disabled:bg-slate-700 text-white p-3 rounded-xl transition-all shadow-lg hover:scale-105 active:scale-95"><IconSend size={20} /></button>
                        </form>
                    </div>
                </div>
            );

            const renderGamesMenu = () => (
                <div className="w-full max-w-md p-8 animate-fade-in relative h-full flex flex-col justify-center items-center">
                    <div className="absolute top-0 left-0 right-0 p-4 flex justify-between items-start z-50">
                        <button onClick={() => setView('home')} className="p-2 bg-white/40 hover:bg-white/60 backdrop-blur-md rounded-xl text-slate-900 shadow-lg border border-white/30 transition-all">
                            <IconArrowLeft size={20} />
                        </button>
                    </div>
                    <div className="w-full text-center mb-8 flex flex-col items-center">
                         <div className="bg-white/90 backdrop-blur-md px-8 py-2 rounded-xl border border-white/50 shadow-xl mb-2 transform -rotate-1">
                            <h1 className="text-4xl font-black text-slate-900 font-mono-code tracking-tighter">ARCADE</h1>
                         </div>
                         <p className="text-white/80 text-xs font-mono uppercase tracking-widest font-bold drop-shadow-sm">Select Game</p>
                    </div>

                    <div className="grid gap-6 w-full">
                        <button 
                            onClick={() => setView('game-tetris')}
                            className="bg-neutral-800 hover:bg-neutral-700 text-white p-6 rounded-lg shadow-2xl transition-all hover:scale-[1.02] active:scale-[0.98] relative overflow-hidden group border-2 border-neutral-600"
                        >
                            <div className="absolute inset-0 z-0 opacity-40 group-hover:opacity-60 transition-opacity">
                                <img src="https://image.pollinations.ai/prompt/Game%20Boy%20Tetris%20cartridge%20cover%20art%20pixel%20style%20purple%20blocks%20falling%20in%20space?width=400&height=200&nologo=true" alt="Tetris Art" className="w-full h-full object-cover" />
                                <div className="absolute inset-0 bg-gradient-to-r from-black/90 via-black/60 to-transparent"></div>
                            </div>
                            <div className="flex items-center gap-4 relative z-10">
                                <div className="p-3 bg-neutral-900 rounded border border-neutral-600 shadow-xl">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" className="text-emerald-400"><path d="M4 4h4v4H4zM4 8h4v4H4zM4 12h4v4H4zM8 12h4v4H8z"/></svg>
                                </div>
                                <div className="text-left">
                                    <h3 className="text-lg font-bold font-mono-code tracking-tight text-white drop-shadow-md">GAME BOY TETRIS</h3>
                                    <p className="text-[10px] text-neutral-300 mt-1 uppercase tracking-wider font-bold">Handheld Emulator</p>
                                </div>
                            </div>
                        </button>

                        <button 
                            onClick={() => setView('game-minesweeper')}
                            className="bg-slate-300 hover:bg-slate-200 text-slate-900 p-6 rounded-sm shadow-xl transition-all hover:scale-[1.02] active:scale-[0.98] border-t-2 border-l-2 border-white border-b-2 border-r-2 border-slate-500 relative overflow-hidden group"
                        >
                            <div className="absolute inset-0 z-0 opacity-40 group-hover:opacity-60 transition-opacity">
                                <img src="https://image.pollinations.ai/prompt/classic%20minesweeper%20game%20grid%20close%20up%20pixel%20art%20retro%20pc%20aesthetic?width=400&height=200&nologo=true" alt="Minesweeper Art" className="w-full h-full object-cover" />
                                <div className="absolute inset-0 bg-gradient-to-r from-white/80 via-white/40 to-transparent"></div>
                            </div>
                            <div className="flex items-center gap-4 relative z-10">
                                <div className="p-3 bg-[#c0c0c0] border-2 border-white border-b-slate-500 border-r-slate-500 shadow-bevel-up">
                                    <IconGrid size={24} className="text-black"/>
                                </div>
                                <div className="text-left">
                                    <h3 className="text-lg font-bold font-mono tracking-tight text-slate-900 drop-shadow-sm">MINESWEEPER</h3>
                                    <p className="text-[10px] text-slate-700 mt-1 uppercase tracking-wider font-bold">Windows 95 Classic</p>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
            );

            const renderLog = () => null; // Placeholder if needed, but feature removed

            const renderQR = () => (
                <div className="w-full max-w-md p-8 animate-fade-in relative h-full flex flex-col justify-center items-center">
                    <div className="absolute top-0 left-0 right-0 p-4 flex justify-between items-start z-50">
                        <button onClick={() => setView('home')} className="p-2 bg-white/40 hover:bg-white/60 backdrop-blur-md rounded-xl text-slate-900 shadow-lg border border-white/30 transition-all">
                            <IconArrowLeft size={20} />
                        </button>
                    </div>
                    <div className="bg-white/60 backdrop-blur-md border border-white/40 p-8 rounded-3xl shadow-2xl flex flex-col items-center max-w-xs w-full text-center transition-all duration-500"
                        style={{
                            borderColor: accentColor ? accentColor + '60' : 'rgba(255, 255, 255, 0.4)',
                            boxShadow: accentColor ? `0 0 20px ${accentColor}20` : '0 25px 50px -12px rgba(0, 0, 0, 0.25)',
                            backgroundColor: accentColor ? accentColor + '10' : 'rgba(255, 255, 255, 0.6)'
                        }}
                    >
                        <div className="p-4 bg-white rounded-2xl shadow-inner border border-slate-200 mb-6">
                            <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=https://augmentedthinker.github.io/DecemberApp/" alt="Scan to Open App" className="w-48 h-48" />
                        </div>
                        <h2 className="text-2xl font-black text-slate-900 mb-2 font-mono-code">Scan to Share</h2>
                        <p className="text-slate-600 text-sm mb-4">Open The Application Beta on your device.</p>
                        <p className="text-[10px] text-slate-500 font-mono break-all select-all bg-white/50 p-2 rounded-lg border border-white/20 w-full">
                            https://augmentedthinker.github.io/DecemberApp/
                        </p>
                    </div>
                </div>
            );

            // Dynamic Container Logic for Mobile
            const getContainerClass = () => {
                if (view === 'chat' || view === 'log') return 'h-[92dvh] max-w-lg'; 
                if (view === 'home') return 'h-auto max-h-[90dvh] py-8 max-w-md overflow-y-auto no-scrollbar'; 
                if (view === 'visual') return 'h-[92dvh] max-w-md';
                // Full screen override for games
                if (view.startsWith('game-')) return 'h-[100dvh] w-full max-w-none bg-transparent shadow-none border-none';
                return 'max-w-md min-h-[500px]';
            };

            return (
                <div className="relative min-h-[100dvh] w-full flex flex-col items-center justify-center transition-all duration-700 ease-in-out overflow-hidden bg-cover bg-center bg-no-repeat"
                    style={{ backgroundColor: bgColor, backgroundImage: bgImage ? `url(${bgImage})` : 'none' }}>
                    
                    {!bgImage && <MatrixRain color={accentColor} />}
                    
                    {bgImage && <div className="absolute inset-0 bg-black/40 transition-opacity duration-700"></div>}
                    <div className={`relative z-10 bg-white/5 backdrop-blur-sm rounded-3xl shadow-2xl w-full border border-white/10 transition-all duration-500 flex flex-col overflow-hidden ${getContainerClass()}`}
                        style={!view.startsWith('game-') ? {
                            borderColor: accentColor ? accentColor : 'rgba(255, 255, 255, 0.1)',
                            boxShadow: accentColor ? `0 0 30px ${accentColor}30` : '0 25px 50px -12px rgba(0, 0, 0, 0.25)',
                        } : {}}
                    >
                        {view === 'home' && renderHome()}
                        {view === 'visual' && renderVisual()}
                        {view === 'chat' && renderChat()}
                        {view === 'qr' && renderQR()}
                        {/* renderLog Removed from view switch */}
                        {view === 'games' && renderGamesMenu()}
                        {view === 'game-tetris' && <Tetris onExit={() => setView('games')} accentColor={accentColor} />}
                        {view === 'game-minesweeper' && <Minesweeper onExit={() => setView('games')} />}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
