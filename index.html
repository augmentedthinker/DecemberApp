        const IconExternalLink = ({ size=16 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>;
        const IconQrCode = ({ size=24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>;
        const IconDownload = ({ size=24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>;
        const IconFileText = ({ size=24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>;

        function App() {
            const [view, setView] = useState('home');
            const [inputValue, setInputValue] = useState('');
            const [bgColor, setBgColor] = useState('#cbd5e1');
            const [bgImage, setBgImage] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            const [imageModel, setImageModel] = useState('flux');
            const [isFullScreen, setIsFullScreen] = useState(false);
            
            const [accentColor, setAccentColor] = useState(null); 
            const [waveIndex, setWaveIndex] = useState(-1);
            const [showAffiliateModal, setShowAffiliateModal] = useState(false);
            
            const [chatHistory, setChatHistory] = useState([
                { role: 'ai', text: "Hello. I am the system AI. Ask me anything.", model: 'system' }
            ]);
            const [chatInput, setChatInput] = useState('');
            const [isChatLoading, setIsChatLoading] = useState(false);
            
            const devLogs = [
                {
                    id: 'day1',
                    date: 'Dec 2, 2025',
                    title: 'Day 01: Genesis',
                    summary: 'Initial prototype, AI integration, glassmorphism UI, and haptic engine.',
                    details: [
                        "Phase I: Utility - Created basic React color changer.",
                        "Phase II: Senses - Integrated Pollinations.ai for generative visuals and chat.",
                        "Phase III: Architecture - Implemented Hub & Spoke navigation with glassmorphism.",
                        "Phase IV: Identity - Rebranded to 'The Application', added commerce integration.",
                        "Phase V: Polish - Added haptics, 'Energy Wave' animations, and download features."
                    ]
                }
            ];

            const chatEndRef = useRef(null);
            const waveTimersRef = useRef([]);

            useEffect(() => {
                if (chatEndRef.current) chatEndRef.current.scrollIntoView({ behavior: 'smooth' });
            }, [chatHistory, view]);

            const triggerHaptic = () => {
                if (navigator.vibrate) {
                    navigator.vibrate(15); 
                }
                try {
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    if (AudioContext) {
                        const audioCtx = new AudioContext();
                        const oscillator = audioCtx.createOscillator();
                        const gainNode = audioCtx.createGain();
                        oscillator.connect(gainNode);
                        gainNode.connect(audioCtx.destination);
                        oscillator.type = 'sine';
                        oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(300, audioCtx.currentTime + 0.1);
                        gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                        oscillator.start();
                        oscillator.stop(audioCtx.currentTime + 0.1);
                    }
                } catch (e) {}
            };

            const handleArtifactClick = () => {
                triggerHaptic();
                waveTimersRef.current.forEach(clearTimeout);
                waveTimersRef.current = [];
                const colors = ['#00f0ff', '#ff00aa', '#00ff41', '#ffea00', '#ff5500', '#bd00ff', '#7000ff'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                setAccentColor(randomColor);
                setWaveIndex(0);
                const delays = [150, 300, 450, 600, 750];
                delays.forEach((delay, idx) => {
                    const timer = setTimeout(() => {
                        setWaveIndex(idx + 1);
                    }, delay);
                    waveTimersRef.current.push(timer);
                });
                const endTimer = setTimeout(() => {
                    setWaveIndex(-1);
                }, 1050);
                waveTimersRef.current.push(endTimer);
            };

            const handleVisualSubmit = (e) => {
                if (e) e.preventDefault();
                const val = inputValue.trim();
                if (!val) return;
                const isColor = CSS.supports('color', val);
                if (isColor) {
                    setBgColor(val);
                    setBgImage(null);
                } else {
                    setIsLoading(true);
                    const width = 768;
                    const height = 1024;
                    const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(val)}?width=${width}&height=${height}&model=${imageModel}&nologo=true`;
                    const img = new Image();
                    img.src = imageUrl;
                    img.onload = () => {
                        setBgImage(imageUrl);
                        setBgColor('#1a1a1a'); 
                        setIsLoading(false);
                    };
                    img.onerror = () => {
                        setIsLoading(false);
                        alert("Could not generate image. Please try again.");
                    };
                }
            };

            const handleDownload = async () => {
                if (!bgImage) return;
                try {
                    const response = await fetch(bgImage);
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `artifact-${Date.now()}.jpg`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    window.URL.revokeObjectURL(url);
                } catch (error) {
                    console.error('Download failed:', error);
                    window.open(bgImage, '_blank');
                }
            };

            const handleChatSubmit = async (e) => {
                e.preventDefault();
                const text = chatInput.trim();
                if (!text) return;
                setChatHistory(prev => [...prev, { role: 'user', text }]);
                setChatInput('');
                setIsChatLoading(true);
                try {
                    const cacheBuster = new Date().getTime();
                    const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(text)}?model=openai&seed=${cacheBuster}`);
                    if (!response.ok) throw new Error(await response.text() || 'Connection error');
                    const aiText = await response.text();
                    setChatHistory(prev => [...prev, { role: 'ai', text: aiText, model: 'openai' }]);
                } catch (error) {
                    setChatHistory(prev => [...prev, { role: 'ai', text: `System Error: Unable to reach AI.`, model: 'system' }]);
                } finally {
                    setIsChatLoading(false);
                }
            };

            const getButtonStyle = (index) => {
                const isActive = waveIndex === index;
                if (index === 0 && accentColor) {
                    return {
                        borderColor: accentColor,
                        boxShadow: `0 0 30px ${accentColor}50`, 
                        backgroundColor: accentColor + '20', 
                        transform: isActive ? 'scale(1.02)' : 'scale(1)', 
                        transition: 'all 0.4s cubic-bezier(0.4, 0, 0.2, 1)'
                    };
                }
                if (isActive && accentColor) {
                    return {
                        borderColor: accentColor,
                        boxShadow: `0 0 20px ${accentColor}`,
                        transform: 'scale(1.02)',
                        backgroundColor: 'rgba(255, 255, 255, 0.95)' 
                    };
                }
                if (accentColor) {
                    return {
                        borderColor: accentColor + '40', 
                        boxShadow: `0 4px 10px -1px ${accentColor}10`,
                        backgroundColor: 'rgba(255, 255, 255, 0.6)' 
                    };
                }
                return {};
            };

            const renderHome = () => (
                <div className="flex flex-col items-center justify-center w-full h-full p-8 animate-zoom-in">
                    <div 
                        onClick={handleArtifactClick}
                        className="mb-8 text-center bg-white/60 backdrop-blur-md border border-white/40 p-6 rounded-2xl shadow-xl w-full max-w-sm cursor-pointer select-none"
                        style={getButtonStyle(0)}
                    >
                        <h1 className="font-mono-code text-4xl font-bold text-slate-900 mb-2 drop-shadow-md tracking-tight">The Application</h1>
                        <p className="text-slate-800 font-mono-code font-bold text-xs tracking-wide uppercase mt-4 opacity-80 leading-relaxed">

                    <div className="grid gap-3 w-full max-w-sm">
                        <button 
                            onClick={() => setView('visual')}

                            style={getButtonStyle(1)}
                        >
                            <div className="flex items-center gap-4 relative z-10">
                                <div className="p-3 bg-slate-900 text-white rounded-full shadow-lg group-hover:scale-110 transition-transform duration-300">
                                    <IconEye size={24} />
                                </div>
                                <div>

                                    <p className="text-[11px] text-slate-800 font-medium opacity-70 mt-0.5">Generate images & visions</p>
                                </div>
                            </div>
                        </button>

                        <button 
                            onClick={() => setView('chat')}
                            className="group relative overflow-hidden bg-white/60 hover:bg-white/80 backdrop-blur-md border border-white/40 p-5 rounded-2xl transition-all duration-300 shadow-xl hover:shadow-2xl hover:-translate-y-1 text-left"
                            style={getButtonStyle(2)}
                        >
                            <div className="flex items-center gap-4 relative z-10">
                                <div className="p-3 bg-slate-900 text-white rounded-full shadow-lg group-hover:scale-110 transition-transform duration-300">
                                    <IconMessageSquare size={24} />
                                </div>
                                <div>
                                    <h2 className="text-lg font-bold text-slate-900 font-mono-code">AI Chat</h2>
                                    <p className="text-[11px] text-slate-800 font-medium opacity-70 mt-0.5">Conversational Intelligence</p>
                                </div>
                            </div>
                        </button>

                        <button 
                            onClick={() => setView('qr')}
                            className="group relative overflow-hidden bg-white/60 hover:bg-white/80 backdrop-blur-md border border-white/40 p-5 rounded-2xl transition-all duration-300 shadow-xl hover:shadow-2xl hover:-translate-y-1 text-left"
                            style={getButtonStyle(3)}
                        >
                            <div className="flex items-center gap-4 relative z-10">
                                <div className="p-3 bg-slate-700 text-white rounded-full shadow-lg group-hover:scale-110 transition-transform duration-300">
                                    <IconQrCode size={24} />
                                </div>
                                <div>
                                    <h2 className="text-lg font-bold text-slate-900 font-mono-code">Share App</h2>
                                    <p className="text-[11px] text-slate-800 font-medium opacity-70 mt-0.5">Show QR Code</p>
                                </div>
                            </div>
                        </button>

                        <button 
                            onClick={() => setView('log')}
                            className="group relative overflow-hidden bg-white/60 hover:bg-white/80 backdrop-blur-md border border-white/40 p-5 rounded-2xl transition-all duration-300 shadow-xl hover:shadow-2xl hover:-translate-y-1 text-left"
                            style={getButtonStyle(4)}
                        >
                            <div className="flex items-center gap-4 relative z-10">
                                <div className="p-3 bg-emerald-700 text-white rounded-full shadow-lg group-hover:scale-110 transition-transform duration-300">
                                    <IconFileText size={24} />
                                </div>
                                <div>
                                    <h2 className="text-lg font-bold text-slate-900 font-mono-code">Dev Log</h2>
                                    <p className="text-[11px] text-slate-800 font-medium opacity-70 mt-0.5">Project History & Updates</p>
                                </div>
                            </div>
                        </button>
                        
                        <button 
                            onClick={() => setShowAffiliateModal(true)}
                            className="group relative overflow-hidden p-5 rounded-2xl transition-all duration-300 shadow-xl hover:shadow-2xl hover:-translate-y-1 text-left mt-1 border border-white/20"
                            style={{
                                ...getButtonStyle(5),
                                backgroundColor: waveIndex === 5 && accentColor ? 'rgba(255,255,255,0.9)' : 'rgba(0,0,0,0.4)', 
                            }}
                        >
                            <div className="absolute inset-0 z-0">
                                <img 
                                    src="https://image.pollinations.ai/prompt/cyberpunk%20streetwear%20fashion%20store%20display%20minimalist?width=400&height=150&nologo=true&seed=42" 
                                    alt="Store Preview" 
                                    className="w-full h-full object-cover opacity-60 group-hover:opacity-80 transition-opacity duration-500 group-hover:scale-105"
                                />
                                <div className="absolute inset-0 bg-gradient-to-r from-black/80 via-black/50 to-transparent"></div>
                            </div>

                            <div className="absolute top-4 right-4 opacity-70 text-white transition-opacity group-hover:opacity-100 z-10">
                                <IconExternalLink size={16} />
                            </div>
                            
                            <div className="flex items-center gap-4 relative z-10">
                                <div className="p-3 bg-white/10 backdrop-blur-md text-white border border-white/20 rounded-full shadow-lg group-hover:scale-110 transition-transform duration-300">
                                    <IconShoppingBag size={24} />
                                </div>
                                <div>
                                    <div className="flex items-center gap-2">
                                        <h2 className="text-lg font-bold text-white drop-shadow-md font-mono-code">Affiliate Marketing</h2>
                                        <span className="text-[9px] font-bold bg-amber-400 text-amber-900 px-2 py-0.5 rounded-full uppercase tracking-wider border border-amber-300/50 shadow-sm">Ad</span>
                                    </div>
                                    <p className="text-[11px] text-gray-200 font-medium opacity-90 mt-0.5 drop-shadow-sm">Curated goods & tools</p>
                                </div>
                            </div>
                        </button>
                    </div>

                    {showAffiliateModal && (
                        <div className="absolute inset-0 z-50 flex items-center justify-center p-6 bg-black/60 backdrop-blur-sm animate-fade-in">
                            <div className="bg-white/90 backdrop-blur-xl border border-white/50 rounded-3xl shadow-2xl overflow-hidden max-w-sm w-full p-6 text-center relative">
                                <button onClick={() => setShowAffiliateModal(false)} className="absolute top-4 right-4 text-slate-400 hover:text-slate-800 transition-colors">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                                </button>
                                <div className="mb-6 rounded-2xl overflow-hidden shadow-lg border border-slate-200 relative h-40">
                                    <img src="https://image.pollinations.ai/prompt/robot%20face%20with%20mustache%20on%20t-shirt%20product%20photography%20studio%20lighting?width=400&height=200&nologo=true" alt="Shop Preview" className="w-full h-full object-cover" />
                                    <div className="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent flex items-end justify-center pb-3">
                                        <span className="text-white text-xs font-bold tracking-widest uppercase opacity-90">Store Preview</span>
                                    </div>
                                </div>
                                <h3 className="text-xl font-bold text-slate-900 font-mono-code mb-2">Leaving Application</h3>
                                <p className="text-sm text-slate-600 mb-6 leading-relaxed">
                                    You are now leaving <strong>The Application</strong> to visit the <strong>Augmented Thinker Shop</strong> via an affiliate link.
                                    <br/><br/>
                                    While you're there, be sure to check out their signature collection of robot-mustache streetwear and other digital curiosities.
                                </p>
                                <div className="flex flex-col gap-3">
                                    <button onClick={() => { setShowAffiliateModal(false); window.open("https://augmentedthinker-shop.fourthwall.com/", "_blank"); }} className="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-3 px-4 rounded-xl transition-all shadow-lg flex items-center justify-center gap-2">
                                        <span>Proceed to Store</span><IconExternalLink size={16} />
                                    </button>
                                    <button onClick={() => setShowAffiliateModal(false)} className="w-full bg-slate-100 hover:bg-slate-200 text-slate-600 font-bold py-3 px-4 rounded-xl transition-all">Cancel</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );

            const renderVisual = () => {
                const previewStyle = bgImage ? {
                    backgroundImage: `url(${bgImage})`,
                    backgroundSize: 'cover',
                    backgroundPosition: 'center',
                    backgroundColor: '#000'
                } : (bgColor && bgColor !== '#cbd5e1') ? { backgroundColor: bgColor } : {};

                let circleContent;
                if (isLoading) {
                    circleContent = <IconLoader size={32} className="animate-spin text-white" />;
                } else if (!bgImage && (!bgColor || bgColor === '#cbd5e1')) {
                    circleContent = <IconPalette size={32} className="text-white" />;
                } else {
                    circleContent = null;
                }

                return (
                    <div className="w-full max-w-md p-8 animate-fade-in relative h-full flex flex-col justify-center">
                        {isFullScreen && bgImage && (
                            <div onClick={() => setIsFullScreen(false)} className="fixed inset-0 z-[100] bg-black flex items-center justify-center cursor-pointer animate-zoom-in">
                                <img src={bgImage} alt="Full Screen Artifact" className="max-w-full max-h-full object-contain" />
                            </div>
                        )}
                        <div className="absolute top-0 left-0 right-0 p-4 flex justify-between items-start z-50">
                            <button onClick={() => setView('home')} className="p-2 bg-white/40 hover:bg-white/60 backdrop-blur-md rounded-xl text-slate-900 shadow-lg border border-white/30 transition-all"><IconArrowLeft size={20} /></button>
                        </div>
                        <div className="mb-8 text-center bg-white/20 backdrop-blur-md border border-white/30 p-6 rounded-2xl shadow-xl transition-all duration-500"
                            style={{
                                borderColor: accentColor ? accentColor + '60' : 'rgba(255, 255, 255, 0.3)',
                                boxShadow: accentColor ? `0 0 20px ${accentColor}20` : '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
                                backgroundColor: accentColor ? accentColor + '10' : 'rgba(255, 255, 255, 0.2)'
                            }}
                        >
                            <div onClick={() => bgImage && setIsFullScreen(true)} className={`inline-flex items-center justify-center w-24 h-24 rounded-full bg-slate-900/80 text-white mb-4 shadow-xl ring-4 ring-white/20 backdrop-blur-sm overflow-hidden transition-all duration-500 ${bgImage ? 'cursor-pointer hover:scale-105 active:scale-95' : ''}`} style={previewStyle} title={bgImage ? "Tap to view full screen" : ""}>
                                {circleContent}
                            </div>
                            <h2 className="text-3xl font-bold text-slate-900 drop-shadow-md font-mono-code">Dreamscape</h2>
                            <div className="inline-flex items-center gap-1.5 px-3 py-1 bg-slate-900/10 rounded-full border border-slate-900/10 mb-2 mt-1">
                                <span className="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></span>
                                <span className="text-[10px] font-bold tracking-wider uppercase text-slate-700">Model: {imageModel.toUpperCase()}</span>
                            </div>
                            <p className="text-slate-800 font-medium opacity-80 mt-2 text-sm leading-relaxed">Type a vision to transform your reality. Tap the circle to expand.</p>
                        </div>
                        <form onSubmit={handleVisualSubmit} className="space-y-4">
                            <input type="text" value={inputValue} onChange={(e) => setInputValue(e.target.value)} disabled={isLoading} placeholder="What do you want to see?" className="w-full px-5 py-4 bg-white/30 border border-white/20 rounded-2xl focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent transition-all outline-none text-slate-900 placeholder:text-slate-700 font-bold shadow-inner backdrop-blur-sm text-lg" />
                            <div className="flex gap-2">
                                <button type="submit" disabled={isLoading || !inputValue} className="flex-1 bg-slate-900 hover:bg-slate-800 disabled:bg-slate-700 text-white font-bold py-4 px-6 rounded-2xl transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-xl hover:shadow-2xl flex items-center justify-center gap-2 text-lg">
                                    {isLoading ? <span>Generating...</span> : <><span>Generate</span><IconSend size={20} /></>}
                                </button>
                                {bgImage && (
                                    <button type="button" onClick={handleDownload} className="bg-white/40 hover:bg-white/60 border border-white/30 text-slate-900 font-bold py-4 px-6 rounded-2xl transition-all duration-200 transform hover:scale-[1.05] active:scale-[0.95] shadow-lg flex items-center justify-center" title="Download Image">
                                        <IconDownload size={24} />
                                    </button>
                                )}
                            </div>
                        </form>
                    </div>
                );
            };

            const renderChat = () => (
                <div className="w-full h-full flex flex-col animate-fade-in relative">
                    <div className="flex items-center justify-between p-4 border-b border-white/20 bg-white/40 backdrop-blur-md transition-all duration-500"
                        style={{
                            borderColor: accentColor ? accentColor + '40' : 'rgba(255, 255, 255, 0.2)',
                            backgroundColor: accentColor ? accentColor + '10' : 'rgba(255, 255, 255, 0.4)'
                        }}
                    >
                        <button onClick={() => setView('home')} className="p-2 bg-white/40 hover:bg-white/60 backdrop-blur-md rounded-xl text-slate-900 shadow-sm border border-white/30 transition-all flex items-center gap-2">
                            <IconArrowLeft size={18} />
                            <span className="text-xs font-bold">Home</span>
                        </button>
                        <div className="bg-white/40 backdrop-blur-sm px-3 py-1 rounded-full border border-white/20">
                            <span className="text-slate-900 font-bold drop-shadow-sm text-sm font-mono-code">AI Chat (GPT-4o)</span>
                        </div>
                        <div className="w-8"></div>
                    </div>
                    <div className="flex-1 overflow-y-auto p-4 space-y-4 no-scrollbar">
                        {chatHistory.map((msg, idx) => (
                            <div key={idx} className={`flex flex-col ${msg.role === 'user' ? 'items-end' : 'items-start'}`}>
                                <div className={`max-w-[85%] rounded-2xl px-5 py-3 text-sm leading-relaxed shadow-md ${msg.role === 'user' ? 'bg-slate-900 text-white rounded-br-none' : 'bg-white/60 backdrop-blur-md text-slate-900 rounded-bl-none border border-white/30 font-medium'}`}>
                                    {msg.role === 'ai' && <IconBot size={16} className="inline mr-2 mb-1 opacity-50"/>}{msg.text}
                                </div>
                            </div>
                        ))}
                        {isChatLoading && <div className="flex justify-start"><div className="bg-white/60 backdrop-blur-md px-4 py-3 rounded-2xl rounded-bl-none shadow-sm flex items-center gap-2 border border-white/30"><IconLoader size={16} className="animate-spin text-slate-700"/><span className="text-xs text-slate-700 font-medium">Thinking...</span></div></div>}
                        <div ref={chatEndRef} />
                    </div>
                    <div className="p-4 bg-white/10 border-t border-white/10 backdrop-blur-md">
                        <form onSubmit={handleChatSubmit} className="flex gap-3">
                            <input type="text" value={chatInput} onChange={(e) => setChatInput(e.target.value)} disabled={isChatLoading} placeholder="Message..." className="flex-1 px-4 py-3 bg-white/40 border border-white/20 rounded-xl focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent transition-all outline-none text-slate-900 placeholder:text-slate-700 font-medium backdrop-blur-sm shadow-inner" />
                            <button type="submit" disabled={isChatLoading || !chatInput.trim()} className="bg-slate-900 hover:bg-slate-800 disabled:bg-slate-700 text-white p-3 rounded-xl transition-all shadow-lg hover:scale-105 active:scale-95"><IconSend size={20} /></button>
                        </form>
                    </div>
                </div>
            );

            const renderLog = () => (
                <div className="w-full h-full flex flex-col animate-fade-in relative">
                    <div className="flex items-center justify-between p-4 border-b border-white/20 bg-white/40 backdrop-blur-md">
                        <button onClick={() => setView('home')} className="p-2 bg-white/40 hover:bg-white/60 backdrop-blur-md rounded-xl text-slate-900 shadow-sm border border-white/30 transition-all flex items-center gap-2">
                            <IconArrowLeft size={18} />
                            <span className="text-xs font-bold">Home</span>
                        </button>
                        <div className="bg-white/40 backdrop-blur-sm px-3 py-1 rounded-full border border-white/20">
                            <span className="text-slate-900 font-bold drop-shadow-sm text-sm font-mono-code">System Log</span>
                        </div>
                        <div className="w-8"></div>
                    </div>
                    <div className="flex-1 overflow-y-auto p-6 space-y-6 no-scrollbar">
                        {devLogs.map((log) => (
                            <div key={log.id} className="bg-white/60 backdrop-blur-md border border-white/40 rounded-2xl p-6 shadow-sm">
                                <div className="flex justify-between items-start mb-3 border-b border-slate-900/10 pb-3">
                                    <h3 className="text-lg font-bold text-slate-900 font-mono-code">{log.title}</h3>
                                    <span className="text-xs font-mono text-slate-500 bg-white/50 px-2 py-1 rounded">{log.date}</span>
                                </div>
                                <p className="text-sm text-slate-700 mb-4 italic">{log.summary}</p>
                                <ul className="space-y-2">
                                    {log.details.map((detail, idx) => (
                                        <li key={idx} className="text-xs text-slate-600 font-mono flex items-start gap-2">
                                            <span className="text-emerald-600 mt-0.5">âžœ</span>
                                            {detail}
                                        </li>
                                    ))}
                                </ul>
                            </div>
                        ))}
                    </div>
                </div>
            );

            const renderQR = () => (
                <div className="w-full max-w-md p-8 animate-fade-in relative h-full flex flex-col justify-center items-center">
                    <div className="absolute top-0 left-0 right-0 p-4 flex justify-between items-start z-50">
                        <button onClick={() => setView('home')} className="p-2 bg-white/40 hover:bg-white/60 backdrop-blur-md rounded-xl text-slate-900 shadow-lg border border-white/30 transition-all">
                            <IconArrowLeft size={20} />
                        </button>
                    </div>
                    <div className="bg-white/60 backdrop-blur-md border border-white/40 p-8 rounded-3xl shadow-2xl flex flex-col items-center max-w-xs w-full text-center transition-all duration-500"
                        style={{
                            borderColor: accentColor ? accentColor + '60' : 'rgba(255, 255, 255, 0.4)',
                            boxShadow: accentColor ? `0 0 20px ${accentColor}20` : '0 25px 50px -12px rgba(0, 0, 0, 0.25)',
                            backgroundColor: accentColor ? accentColor + '10' : 'rgba(255, 255, 255, 0.6)'
                        }}
                    >
                        <div className="p-4 bg-white rounded-2xl shadow-inner border border-slate-200 mb-6">
                            <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=https://augmentedthinker.github.io/DecemberApp/" alt="Scan to Open App" className="w-48 h-48" />
                        </div>
                        <h2 className="text-2xl font-black text-slate-900 mb-2 font-mono-code">Scan to Share</h2>
                        <p className="text-slate-600 text-sm mb-4">Open The Application Beta on your device.</p>
                        <p className="text-[10px] text-slate-500 font-mono break-all select-all bg-white/50 p-2 rounded-lg border border-white/20 w-full">
                            https://augmentedthinker.github.io/DecemberApp/
                        </p>
                    </div>
                </div>
            );

            return (
                <div className="relative min-h-screen w-full flex flex-col items-center justify-center transition-all duration-700 ease-in-out overflow-hidden bg-cover bg-center bg-no-repeat"
                    style={{ backgroundColor: bgColor, backgroundImage: bgImage ? `url(${bgImage})` : 'none' }}>
                    {bgImage && <div className="absolute inset-0 bg-black/40 transition-opacity duration-700"></div>}
                    <div className={`relative z-10 bg-white/10 backdrop-blur-md rounded-3xl shadow-2xl w-full border border-white/20 transition-all duration-500 flex flex-col overflow-hidden ${view === 'chat' || view === 'log' ? 'h-[85vh] max-w-lg' : view === 'home' ? 'h-auto py-12 max-w-md' : 'max-w-md min-h-[500px]'}`}
                        style={{
                            borderColor: accentColor ? accentColor : 'rgba(255, 255, 255, 0.2)',
                            boxShadow: accentColor ? `0 0 30px ${accentColor}30` : '0 25px 50px -12px rgba(0, 0, 0, 0.25)',
                        }}
                    >
                        {view === 'home' && renderHome()}
                        {view === 'visual' && renderVisual()}
                        {view === 'chat' && renderChat()}
                        {view === 'qr' && renderQR()}
                        {view === 'log' && renderLog()}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
