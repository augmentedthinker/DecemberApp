<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christopher & Co. - Interactive Suite</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'spin-slow': 'spin 3s linear infinite',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'zoom-in': 'zoomIn 0.3s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        zoomIn: {
                            '0%': { opacity: '0', transform: 'scale(0.95)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-200 text-slate-900">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icons ---
        const IconPalette = ({ size=24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="13.5" cy="6.5" r=".5"/><circle cx="17.5" cy="10.5" r=".5"/><circle cx="8.5" cy="7.5" r=".5"/><circle cx="6.5" cy="12.5" r=".5"/><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"/></svg>;
        const IconSend = ({ size=24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>;
        const IconType = ({ size=24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="4 7 4 4 20 4 20 7"/><line x1="9" y1="20" x2="15" y2="20"/><line x1="12" y1="4" x2="12" y2="20"/></svg>;
        const IconImage = ({ size=24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>;
        const IconLoader = ({ size=24, className="" }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>;
        const IconMessageSquare = ({ size=20 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>;
        const IconEye = ({ size=20 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>;
        const IconBot = ({ size=20 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="11" width="18" height="10" rx="2"></rect><circle cx="12" cy="5" r="2"></circle><path d="M12 7v4"></path><line x1="8" y1="16" x2="8" y2="16"></line><line x1="16" y1="16" x2="16" y2="16"></line></svg>;
        const IconSettings = ({ size=20 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle></svg>;
        const IconArrowLeft = ({ size=20 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>;
        const IconHome = ({ size=20 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>;
        const IconShoppingBag = ({ size=24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>;
        const IconExternalLink = ({ size=16 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>;
        const IconQrCode = ({ size=24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>;

        function App() {
            // View Navigation State: 'home' | 'visual' | 'chat' | 'qr'
            const [view, setView] = useState('home');

            // Visual Engine State
            const [inputValue, setInputValue] = useState('');
            const [bgColor, setBgColor] = useState('#cbd5e1');
            const [patternValue, setPatternValue] = useState(null);
            const [bgImage, setBgImage] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            const [imageModel, setImageModel] = useState('flux');
            const [showSettings, setShowSettings] = useState(false);
            
            // Chat Engine State
            const [chatHistory, setChatHistory] = useState([
                { role: 'ai', text: "Hello. I am the system AI. Ask me anything.", model: 'system' }
            ]);
            const [chatInput, setChatInput] = useState('');
            const [isChatLoading, setIsChatLoading] = useState(false);
            
            const chatEndRef = useRef(null);

            useEffect(() => {
                if (chatEndRef.current) chatEndRef.current.scrollIntoView({ behavior: 'smooth' });
            }, [chatHistory, view]);

            // --- Handlers ---

            const handleVisualSubmit = (e) => {
                if (e) e.preventDefault();
                const val = inputValue.trim();
                if (!val) return;

                const isNumber = !isNaN(val) && !val.startsWith('#');
                if (isNumber) {
                    setPatternValue(val);
                    setBgImage(null);
                    setBgColor('#f3f4f6');
                    return;
                }

                const isColor = CSS.supports('color', val);
                if (isColor) {
                    setBgColor(val);
                    setPatternValue(null);
                    setBgImage(null);
                } else {
                    setIsLoading(true);
                    setPatternValue(null);
                    
                    const width = 768;
                    const height = 1024;
                    const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(val)}?width=${width}&height=${height}&model=${imageModel}&nologo=true`;
                    
                    const img = new Image();
                    img.src = imageUrl;
                    img.onload = () => {
                        setBgImage(imageUrl);
                        setBgColor('#1a1a1a'); 
                        setIsLoading(false);
                    };
                    img.onerror = () => {
                        setIsLoading(false);
                        alert("Could not generate image. Please try again.");
                    };
                }
            };

            const handleChatSubmit = async (e) => {
                e.preventDefault();
                const text = chatInput.trim();
                if (!text) return;

                setChatHistory(prev => [...prev, { role: 'user', text }]);
                setChatInput('');
                setIsChatLoading(true);

                try {
                    const cacheBuster = new Date().getTime();
                    const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(text)}?model=openai&seed=${cacheBuster}`);
                    if (!response.ok) throw new Error(await response.text() || 'Connection error');
                    const aiText = await response.text();
                    setChatHistory(prev => [...prev, { role: 'ai', text: aiText, model: 'openai' }]);
                } catch (error) {
                    setChatHistory(prev => [...prev, { role: 'ai', text: `System Error: Unable to reach AI.`, model: 'system' }]);
                } finally {
                    setIsChatLoading(false);
                }
            };

            const gridItems = new Array(150).fill(patternValue);

            // --- RENDERERS ---

            const renderHome = () => (
                <div className="flex flex-col items-center justify-center w-full h-full p-8 animate-zoom-in">
                    <div className="mb-8 text-center bg-white/60 backdrop-blur-md border border-white/40 p-6 rounded-2xl shadow-xl w-full max-w-sm">
                        <h1 className="text-3xl font-black text-slate-900 mb-2 drop-shadow-md tracking-tight">Christopher & Co.</h1>
                        <p className="text-slate-800 font-medium text-sm tracking-wide uppercase">Interactive Suite v1.0</p>
                    </div>

                    <div className="grid gap-3 w-full max-w-sm">
                        <button 
                            onClick={() => setView('visual')}
                            className="group relative overflow-hidden bg-white/60 hover:bg-white/80 backdrop-blur-md border border-white/40 p-5 rounded-2xl transition-all duration-300 shadow-xl hover:shadow-2xl hover:-translate-y-1 text-left"
                        >
                            <div className="flex items-center gap-4 relative z-10">
                                <div className="p-3 bg-slate-900 text-white rounded-full shadow-lg group-hover:scale-110 transition-transform duration-300">
                                    <IconEye size={24} />
                                </div>
                                <div>
                                    <h2 className="text-lg font-bold text-slate-900">Visual Engine</h2>
                                    <p className="text-[11px] text-slate-800 font-medium opacity-70 mt-0.5">Generate images & patterns</p>
                                </div>
                            </div>
                        </button>

                        <button 
                            onClick={() => setView('chat')}
                            className="group relative overflow-hidden bg-white/60 hover:bg-white/80 backdrop-blur-md border border-white/40 p-5 rounded-2xl transition-all duration-300 shadow-xl hover:shadow-2xl hover:-translate-y-1 text-left"
                        >
                            <div className="flex items-center gap-4 relative z-10">
                                <div className="p-3 bg-slate-900 text-white rounded-full shadow-lg group-hover:scale-110 transition-transform duration-300">
                                    <IconMessageSquare size={24} />
                                </div>
                                <div>
                                    <h2 className="text-lg font-bold text-slate-900">AI Chat</h2>
                                    <p className="text-[11px] text-slate-800 font-medium opacity-70 mt-0.5">Conversational Intelligence</p>
                                </div>
                            </div>
                        </button>

                        <button 
                            onClick={() => setView('qr')}
                            className="group relative overflow-hidden bg-white/60 hover:bg-white/80 backdrop-blur-md border border-white/40 p-5 rounded-2xl transition-all duration-300 shadow-xl hover:shadow-2xl hover:-translate-y-1 text-left"
                        >
                            <div className="flex items-center gap-4 relative z-10">
                                <div className="p-3 bg-slate-700 text-white rounded-full shadow-lg group-hover:scale-110 transition-transform duration-300">
                                    <IconQrCode size={24} />
                                </div>
                                <div>
                                    <h2 className="text-lg font-bold text-slate-900">Share App</h2>
                                    <p className="text-[11px] text-slate-800 font-medium opacity-70 mt-0.5">Show QR Code</p>
                                </div>
                            </div>
                        </button>
                        
                        {/* New Shop / Affiliate Section */}
                        <button 
                            onClick={() => window.open("https://augmentedthinker-shop.fourthwall.com/", "_blank")}
                            className="group relative overflow-hidden bg-amber-50/70 hover:bg-amber-100/90 backdrop-blur-md border border-amber-200/50 p-5 rounded-2xl transition-all duration-300 shadow-xl hover:shadow-2xl hover:-translate-y-1 text-left mt-1"
                        >
                            <div className="absolute top-4 right-4 opacity-50 text-amber-900 transition-opacity group-hover:opacity-100">
                                <IconExternalLink size={16} />
                            </div>
                            <div className="flex items-center gap-4 relative z-10">
                                <div className="p-3 bg-amber-900 text-amber-100 rounded-full shadow-lg group-hover:scale-110 transition-transform duration-300">
                                    <IconShoppingBag size={24} />
                                </div>
                                <div>
                                    <div className="flex items-center gap-2">
                                        <h2 className="text-lg font-bold text-slate-900">Affiliate Marketing</h2>
                                        <span className="text-[9px] font-bold bg-amber-200 text-amber-900 px-2 py-0.5 rounded-full uppercase tracking-wider border border-amber-300/50">Ad</span>
                                    </div>
                                    <p className="text-[11px] text-slate-800 font-medium opacity-70 mt-0.5">Curated goods & tools</p>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
            );

            const renderVisual = () => (
                <div className="w-full max-w-md p-8 animate-fade-in relative h-full flex flex-col justify-center">
                    {/* Header with Back & Settings */}
                    <div className="absolute top-0 left-0 right-0 p-4 flex justify-between items-start z-50">
                        <button onClick={() => setView('home')} className="p-2 bg-white/40 hover:bg-white/60 backdrop-blur-md rounded-xl text-slate-900 shadow-lg border border-white/30 transition-all">
                            <IconArrowLeft size={20} />
                        </button>
                        <button onClick={() => setShowSettings(!showSettings)} className="p-2 bg-white/40 hover:bg-white/60 backdrop-blur-md rounded-xl text-slate-900 shadow-lg border border-white/30 transition-all">
                            <IconSettings size={20} />
                        </button>
                    </div>

                    {/* Settings Overlay */}
                    {showSettings && (
                        <div className="absolute inset-0 bg-white/95 backdrop-blur-xl z-40 flex flex-col p-8 animate-fade-in text-left rounded-2xl">
                            <div className="mt-12 space-y-6">
                                <h2 className="text-xl font-bold text-slate-900 flex items-center gap-2"><IconSettings size={20} /> Engine Settings</h2>
                                <div className="space-y-2">
                                    <label className="text-xs font-bold text-slate-500 uppercase">Image Model</label>
                                    <select value={imageModel} onChange={(e) => setImageModel(e.target.value)} className="w-full p-3 bg-slate-100 rounded-xl border-slate-200 text-slate-900 focus:ring-2 focus:ring-slate-900 outline-none">
                                        <option value="flux">Flux (Realism)</option>
                                        <option value="turbo">Turbo (Fastest)</option>
                                        <option value="midjourney">Midjourney-Style</option>
                                    </select>
                                </div>
                                <button onClick={() => setShowSettings(false)} className="w-full bg-slate-900 text-white py-3 rounded-xl font-bold hover:bg-slate-800 transition-colors">Save & Close</button>
                            </div>
                        </div>
                    )}

                    {/* NEW: Title Box wrapper for visibility on dark backgrounds */}
                    <div className="mb-8 text-center bg-white/20 backdrop-blur-md border border-white/30 p-6 rounded-2xl shadow-xl">
                        <div className="inline-flex items-center justify-center w-16 h-16 rounded-full bg-slate-900/80 text-white mb-4 shadow-xl ring-4 ring-white/20 backdrop-blur-sm">
                            {isLoading ? <IconLoader size={32} className="animate-spin" /> : patternValue ? <IconType size={32} /> : bgImage ? <IconImage size={32} /> : <IconPalette size={32} />}
                        </div>
                        <h2 className="text-3xl font-bold text-slate-900 drop-shadow-md">Visual Engine</h2>
                        <p className="text-slate-800 font-medium opacity-80 mt-2">Type a color, number, or idea.</p>
                    </div>

                    <form onSubmit={handleVisualSubmit} className="space-y-4">
                        <input type="text" value={inputValue} onChange={(e) => setInputValue(e.target.value)} disabled={isLoading} placeholder="What do you want to see?" className="w-full px-5 py-4 bg-white/30 border border-white/20 rounded-2xl focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent transition-all outline-none text-slate-900 placeholder:text-slate-700 font-bold shadow-inner backdrop-blur-sm text-lg" />
                        <button type="submit" disabled={isLoading || !inputValue} className="w-full bg-slate-900 hover:bg-slate-800 disabled:bg-slate-700 text-white font-bold py-4 px-6 rounded-2xl transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-xl hover:shadow-2xl flex items-center justify-center gap-2 text-lg">
                            {isLoading ? <span>Generating...</span> : <><span>Generate</span><IconSend size={20} /></>}
                        </button>
                    </form>
                </div>
            );

            const renderChat = () => (
                <div className="w-full h-full flex flex-col animate-fade-in relative">
                    {/* Header - Increased background opacity for visibility */}
                    <div className="flex items-center justify-between p-4 border-b border-white/20 bg-white/40 backdrop-blur-md">
                        <button onClick={() => setView('home')} className="p-2 bg-white/40 hover:bg-white/60 backdrop-blur-md rounded-xl text-slate-900 shadow-sm border border-white/30 transition-all flex items-center gap-2">
                            <IconArrowLeft size={18} />
                            <span className="text-xs font-bold">Home</span>
                        </button>
                        {/* Title Badge for visibility */}
                        <div className="bg-white/40 backdrop-blur-sm px-3 py-1 rounded-full border border-white/20">
                            <span className="text-slate-900 font-bold drop-shadow-sm text-sm">AI Chat (GPT-4o)</span>
                        </div>
                        <div className="w-8"></div> {/* Spacer for alignment */}
                    </div>

                    {/* Chat Area */}
                    <div className="flex-1 overflow-y-auto p-4 space-y-4 no-scrollbar">
                        {chatHistory.map((msg, idx) => (
                            <div key={idx} className={`flex flex-col ${msg.role === 'user' ? 'items-end' : 'items-start'}`}>
                                <div className={`max-w-[85%] rounded-2xl px-5 py-3 text-sm leading-relaxed shadow-md ${msg.role === 'user' ? 'bg-slate-900 text-white rounded-br-none' : 'bg-white/60 backdrop-blur-md text-slate-900 rounded-bl-none border border-white/30 font-medium'}`}>
                                    {msg.role === 'ai' && <IconBot size={16} className="inline mr-2 mb-1 opacity-50"/>}{msg.text}
                                </div>
                            </div>
                        ))}
                        {isChatLoading && <div className="flex justify-start"><div className="bg-white/60 backdrop-blur-md px-4 py-3 rounded-2xl rounded-bl-none shadow-sm flex items-center gap-2 border border-white/30"><IconLoader size={16} className="animate-spin text-slate-700"/><span className="text-xs text-slate-700 font-medium">Thinking...</span></div></div>}
                        <div ref={chatEndRef} />
                    </div>

                    {/* Input Area */}
                    <div className="p-4 bg-white/10 border-t border-white/10 backdrop-blur-md">
                        <form onSubmit={handleChatSubmit} className="flex gap-3">
                            <input type="text" value={chatInput} onChange={(e) => setChatInput(e.target.value)} disabled={isChatLoading} placeholder="Message..." className="flex-1 px-4 py-3 bg-white/40 border border-white/20 rounded-xl focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent transition-all outline-none text-slate-900 placeholder:text-slate-700 font-medium backdrop-blur-sm shadow-inner" />
                            <button type="submit" disabled={isChatLoading || !chatInput.trim()} className="bg-slate-900 hover:bg-slate-800 disabled:bg-slate-700 text-white p-3 rounded-xl transition-all shadow-lg hover:scale-105 active:scale-95"><IconSend size={20} /></button>
                        </form>
                    </div>
                </div>
            );

            const renderQR = () => (
                <div className="w-full max-w-md p-8 animate-fade-in relative h-full flex flex-col justify-center items-center">
                    {/* Header with Back */}
                    <div className="absolute top-0 left-0 right-0 p-4 flex justify-between items-start z-50">
                        <button onClick={() => setView('home')} className="p-2 bg-white/40 hover:bg-white/60 backdrop-blur-md rounded-xl text-slate-900 shadow-lg border border-white/30 transition-all">
                            <IconArrowLeft size={20} />
                        </button>
                    </div>

                    <div className="bg-white/60 backdrop-blur-md border border-white/40 p-8 rounded-3xl shadow-2xl flex flex-col items-center max-w-xs w-full text-center">
                        <div className="p-4 bg-white rounded-2xl shadow-inner border border-slate-200 mb-6">
                            <img 
                                src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=https://augmentedthinker.github.io/DecemberApp/" 
                                alt="Scan to Open App" 
                                className="w-48 h-48"
                            />
                        </div>
                        <h2 className="text-2xl font-black text-slate-900 mb-2">Scan to Share</h2>
                        <p className="text-slate-600 text-sm mb-4">Open Christopher & Co. Interactive Suite on your device.</p>
                        <p className="text-[10px] text-slate-500 font-mono break-all select-all bg-white/50 p-2 rounded-lg border border-white/20 w-full">
                            https://augmentedthinker.github.io/DecemberApp/
                        </p>
                    </div>
                </div>
            );

            return (
                <div 
                    className="relative min-h-screen w-full flex flex-col items-center justify-center transition-all duration-700 ease-in-out overflow-hidden bg-cover bg-center bg-no-repeat"
                    style={{ 
                        backgroundColor: bgColor,
                        backgroundImage: bgImage ? `url(${bgImage})` : 'none'
                    }}
                >
                    {/* Dark Overlay for Readability */}
                    {bgImage && <div className="absolute inset-0 bg-black/40 transition-opacity duration-700"></div>}

                    {/* Transparency Badge */}
                    {bgImage && view !== 'chat' && !showSettings && (
                        <div className="absolute bottom-4 left-4 bg-black/60 backdrop-blur-md text-white/80 px-3 py-1 rounded-full text-xs font-mono border border-white/10 z-0">
                            Generated with: {imageModel.toUpperCase()}
                        </div>
                    )}

                    {/* Number Pattern Layer */}
                    {patternValue && (
                        <div className="absolute inset-0 flex flex-wrap content-center justify-center overflow-hidden opacity-10 pointer-events-none select-none z-0">
                            {gridItems.map((item, i) => (
                                <span key={i} className="text-4xl font-black m-4 transform rotate-[-12deg]">
                                    {item}
                                </span>
                            ))}
                        </div>
                    )}

                    {/* Main UI Container - Ghost Glass Effect */}
                    <div className={`relative z-10 bg-white/10 backdrop-blur-md rounded-3xl shadow-2xl w-full border border-white/20 transition-all duration-500 flex flex-col overflow-hidden ${view === 'chat' ? 'h-[85vh] max-w-lg' : view === 'home' ? 'h-auto py-12 max-w-md' : 'max-w-md min-h-[500px]'}`}>
                        {view === 'home' && renderHome()}
                        {view === 'visual' && renderVisual()}
                        {view === 'chat' && renderChat()}
                        {view === 'qr' && renderQR()}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
